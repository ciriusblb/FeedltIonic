<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>Feedly</h1>
    <h6>Una aplicación para seguir comiendo</h6>
  </ion-item>
  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" [(ngModel)]="email" placeholder="your email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="your password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline 
      color="light" style="margin-top: 20px;"
      (click)="signIn()">
        Login
      </button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="goToSignUp()">
    ¿No tienes una cuenta? ¡Registrate!
  </button>
</ion-content>
